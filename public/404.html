<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        "https://kocot.dev" +
          l.pathname.split("/").slice(0, 1).join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(0)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
